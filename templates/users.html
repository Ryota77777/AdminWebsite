<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Список пользователей</h1>
        <a href="/user/add" class="btn btn-primary mb-3">Добавить пользователя</a>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ user.username }}
                    <div>
                        <a href="/user/{{ user.id }}/update" class="btn btn-sm btn-warning mr-2">Изменить</a>
                        <form action="/user/{{ user.id }}/delete" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('urls.index') }}" class="mt-3 d-block">На главную</a>
    </div>
</body>
</html>
